{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Contact Section -->
<section class="relative bg-grey-200 text-white py-24 px-6 md:px-20 mt-16">
    <img src="{% static 'images/service.webp' %}" class="absolute inset-0 w-full h-full object-cover opacity-20 z-0"
        alt="Contact Background">

    <div class="relative z-10 max-w-6xl mx-auto text-center">
        <h2 class="text-4xl md:text-6xl font-bold text-red-500 mb-4" data-aos="fade-down">
            Contact <span class="text-black">Us</span>
        </h2>
        <p class="text-gray-900 max-w-2xl mx-auto text-lg mb-12" data-aos="fade-up">
            Have a question or need a custom solution? We're here to help.
        </p>

        <form action="" method="POST" class="max-w-2xl mx-auto bg-gray-900 bg-opacity-80 p-8 rounded-lg shadow-lg"
            data-aos="fade-up" data-aos-delay="200">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="text" name="name" placeholder="Full Name" required
                    class="bg-gray-800 text-white p-4 rounded">
                <input type="email" name="email" placeholder="Email Address" required
                    class="bg-gray-800 text-white p-4 rounded">
            </div>
            <input type="text" name="subject" placeholder="Subject"
                class="w-full mt-6 bg-gray-800 text-white p-4 rounded">
            <textarea name="message" rows="5" placeholder="Your Message"
                class="w-full mt-6 bg-gray-800 text-white p-4 rounded"></textarea>
            <button type="submit"
                class="mt-6 px-6 py-3 bg-yellow-500 text-black font-semibold rounded hover:bg-yellow-400 transition">
                Send Message
            </button>
        </form>



    </div>
</section>
  <!-- Google Map (Full Width & Responsive) -->
<div class="shadow-lg rounded-lg overflow-hidden w-full" data-aos="fade-up" data-aos-delay="300">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3748.835273409308!2d76.8274957747765!3d8.693436891355152!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b05c1ff61b13527%3A0xd361911fde7f204a!2sA.A%20PLASTICS!5e1!3m2!1sen!2sin!4v1753435775937!5m2!1sen!2sin"
    class="w-full h-96 md:h-[500px] border-0"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>


{% endblock %}
