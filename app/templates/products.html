{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Products Section (Light Theme) -->
<section class="relative bg-gray-100 text-black py-24 px-6 md:px-20 mt-16">
  <div class="relative z-10 max-w-6xl mx-auto text-center">
    <h2 class="text-4xl md:text-6xl font-bold text-black mb-4" data-aos="fade-down">
      Our <span class="text-red-500 hover:text-black">Products</span>
    </h2>
    <p class="text-gray-600 max-w-2xl mx-auto text-lg mb-12" data-aos="fade-up">
      Explore our range of high-quality plastic packaging solutions designed to meet various industry needs.
    </p>

    <!-- Products Grid -->
    <div class="grid grid-cols-1 xs:grid-cols-2 sm:grid-cols-2 md:grid-cols-3 gap-8" data-aos="fade-up" data-aos-delay="200">
      {% for product in products %}
      <div class="bg-white border border-gray-200 p-6 rounded-xl shadow-md hover:shadow-red-200 hover:scale-105 transform transition duration-300">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-contain mb-4 rounded-lg bg-gray-50">
        <h3 class="text-xl font-bold text-red-500 mb-2">{{ product.name }}</h3>
        <p class="text-gray-700 text-sm">{{ product.description }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
