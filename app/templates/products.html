{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Products Section -->
<section class="relative bg-black text-white py-24 px-6 md:px-20">
  <div class="relative z-10 max-w-6xl mx-auto text-center">
    <h2 class="text-4xl md:text-6xl font-bold text-yellow-400 mb-4" data-aos="fade-down">
      Our <span class="text-white">Products</span>
    </h2>
    <p class="text-gray-300 max-w-2xl mx-auto text-lg mb-12" data-aos="fade-up">
      Explore our range of high-quality plastic packaging solutions designed to meet various industry needs.
    </p>

    <!-- Products Grid -->
    <div class="grid grid-cols-1 xs:grid-cols-2 sm:grid-cols-2 md:grid-cols-3 gap-8" data-aos="fade-up" data-aos-delay="200">
      {% for product in products %}
      <div class="bg-gray-900 bg-opacity-80 p-6 rounded-xl shadow-xl hover:scale-105 transform transition duration-300 hover:shadow-yellow-500/40">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-contain mb-4 rounded-lg">
        <h3 class="text-xl font-bold text-yellow-400 mb-2">{{ product.name }}</h3>
        <p class="text-gray-300 text-sm">{{ product.description }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
